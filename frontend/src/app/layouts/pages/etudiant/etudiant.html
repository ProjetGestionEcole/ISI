<div class="grid">
      <!-- Header Section -->
      <div class="col-12">
        <div class="flex justify-content-between align-items-center mb-4">
          <h1 class="text-2xl font-medium text-900 m-0">Mon Parcours Étudiant</h1>
          <p-button 
            icon="pi pi-refresh" 
            label="Actualiser" 
            (onClick)="refreshDashboard()"
            [loading]="loading()"
            severity="secondary"
            size="small">
          </p-button>
        </div>
      </div>

      <!-- Student Metrics Cards -->
      <div class="col-12 lg:col-4 md:col-6">
        <div class="card mb-0">
          <div class="row flex justify-content-between mb-3">
            <div class="col-4">
              <span class="block text-500 font-medium mb-3">Mes Notes</span>
              <div class="text-900 font-medium text-xl">
                <p-skeleton *ngIf="loading()" height="2rem" width="4rem"></p-skeleton>
                <span *ngIf="!loading()">{{ stats()?.notes_count || 0 }}</span>
              </div>
            </div>
            <div class="flex align-items-center justify-content-center border-round bg-blue-100"
                 style="width:2.5rem;height:2.5rem">
              <i class="pi pi-star text-xl text-blue-500"></i>
            </div>
          </div>
          <span class="text-green-500 font-medium">Excellent parcours</span>
        </div>
      </div>

      <div class="col-12 lg:col-4 md:col-6">
        <div class="card mb-0">
          <div class="row flex justify-content-between mb-3">
            <div class="col-4">
              <span class="block text-500 font-medium mb-3">Mes Absences</span>
              <div class="text-900 font-medium text-xl">
                <p-skeleton *ngIf="loading()" height="2rem" width="4rem"></p-skeleton>
                <span *ngIf="!loading()">{{ stats()?.absences_count || 0 }}</span>
              </div>
            </div>
            <div class="flex align-items-center justify-content-center border-round bg-red-100"
                 style="width:2.5rem;height:2.5rem">
              <i class="pi pi-times-circle text-xl text-red-500"></i>
            </div>
          </div>
          <span class="text-orange-500 font-medium">À surveiller</span>
        </div>
      </div>

      <div class="col-12 lg:col-4 md:col-6">
        <div class="card mb-0">
          <div class="row flex justify-content-between mb-3">
            <div class="col-4">
              <span class="block text-500 font-medium mb-3">Mes Inscriptions</span>
              <div class="text-900 font-medium text-xl">
                <p-skeleton *ngIf="loading()" height="2rem" width="4rem"></p-skeleton>
                <span *ngIf="!loading()">{{ stats()?.inscriptions_count || 0 }}</span>
              </div>
            </div>
            <div class="flex align-items-center justify-content-center border-round bg-green-100"
                 style="width:2.5rem;height:2.5rem">
              <i class="pi pi-id-card text-xl text-green-500"></i>
            </div>
          </div>
          <span class="text-green-500 font-medium">Actif</span>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="col-12">
        <div class="card">
          <h5>Actions Rapides</h5>
          <div class="grid">
            <div class="col-6 md:col-3">
              <p-button 
                label="Mes Notes" 
                icon="pi pi-star" 
                (onClick)="navigateToNotes()"
                styleClass="w-full p-button-outlined mb-2"
                size="small">
              </p-button>
            </div>
            <div class="col-6 md:col-3">
              <p-button 
                label="Mes Absences" 
                icon="pi pi-times-circle" 
                (onClick)="navigateToAbsences()"
                styleClass="w-full p-button-outlined mb-2"
                size="small">
              </p-button>
            </div>
            <div class="col-6 md:col-3">
              <p-button 
                label="Ma Classe" 
                icon="pi pi-users" 
                (onClick)="navigateToClasse()"
                styleClass="w-full p-button-outlined mb-2"
                size="small">
              </p-button>
            </div>
            <div class="col-6 md:col-3">
              <p-button 
                label="Mes Matières" 
                icon="pi pi-book" 
                (onClick)="navigateToMatieres()"
                styleClass="w-full p-button-outlined mb-2"
                size="small">
              </p-button>
            </div>
          </div>
        </div>
      </div>
</div>
